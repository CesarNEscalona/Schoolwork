<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Numbers</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<h1>Random Number Generator</h1>
<main id="content">
    <section th:each="num : ${nums}" class="number">
        <p th:text="${num}"></p>
    </section>
</main>

</body>
</html>
